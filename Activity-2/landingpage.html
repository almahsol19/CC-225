<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: calc(100% - 16px);
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .toggle-form {
            margin-top: 1rem;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                <div class="error-message" id="loginUsernameError">Username is required</div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <div class="error-message" id="loginPasswordError">Password is required</div>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="toggle-form" onclick="toggleForm()">Create an account</p>
    </div>

    <div class="container" id="signupContainer" style="display: none;">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
                <div class="error-message" id="signupUsernameError">Username is required</div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <div class="error-message" id="signupPasswordError">Password is required</div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p class="toggle-form" onclick="toggleForm()">Back to login</p>
    </div>

    <script>
        function toggleForm() {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
          validateForm(event, 'loginUsername', 'loginPassword', 'loginUsernameError', 'loginPasswordError');
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
          validateForm(event, 'signupUsername', 'signupPassword', 'signupUsernameError', 'signupPasswordError');
        });

        function validateForm(event, usernameId, passwordId, usernameErrorId, passwordErrorId) {
            let username = document.getElementById(usernameId).value;
            let password = document.getElementById(passwordId).value;
            let usernameError = document.getElementById(usernameErrorId);
            let passwordError = document.getElementById(passwordErrorId);

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (!username) {
                usernameError.style.display = 'block';
                event.preventDefault();
            }
            if (!password) {
                passwordError.style.display = 'block';
                event.preventDefault();
            }

            if (username && password) {
                console.log('Username:', username);
                console.log('Password:', password);
            }
        }
    </script>
</body>
</html>
