<!DOCTYPE html>
<html>
<head>
  <title>Authentication Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginFormContainer">
      <h2>Login</h2>
      <form id="loginForm" method="POST">
        <input type="text" id="loginUsername" name="username" placeholder="Username" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
    </div>

    
  </div>
</body>
</html>
